# Scénario de performance pour DNARecon
url: https://example.com
headers:
  User-Agent: DNARecon Performance Scan
  Accept: text/html
performance:
  concurrent_requests: 5
  timeout: 10
  retry_count: 3
  retry_delay: 1
rate_limit:
  requests_per_second: 5
cache:
  enabled: true
  ttl: 300
  max_size: 1000
timeout: 10
security:
  verify_ssl: true
  check_headers: false  # Désactive la vérification des en-têtes pour la performance 